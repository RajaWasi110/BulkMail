<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Viziblex Bulk Email Sender</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-gray-800 shadow-2xl rounded-2xl p-10 w-full max-w-3xl animate-fadeIn">
    <h2 class="text-4xl font-bold text-blue-500 mb-8 text-center">Viziblex Bulk Email Sender</h2>

    <form id="emailForm" method="post" th:action="@{/send}" enctype="multipart/form-data" class="space-y-6">
        <div>
            <label class="block text-blue-400 font-semibold mb-2">Subject:</label>
            <input type="text" name="subject" required
                   class="w-full p-4 border border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 hover:ring-blue-400 transition shadow-inner text-black">
        </div>

        <div>
            <label class="block text-blue-400 font-semibold mb-2">Email / Message:</label>
            <textarea name="body" rows="6" required
                      class="w-full p-4 border border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 hover:ring-blue-400 transition shadow-inner text-black"></textarea>
        </div>

        <div>
            <label class="block text-blue-400 font-semibold mb-2">Recipients (manual, comma or newline separated):</label>
            <textarea name="recipientsManual" rows="4"
                      class="w-full p-4 border border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 hover:ring-blue-400 transition shadow-inner text-black"></textarea>
        </div>

        <div>
            <label class="block text-blue-400 font-semibold mb-2">Or Upload Recipients File (txt):</label>
            <input type="file" name="recipientsFile"
                   class="w-full p-3 border border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 hover:ring-blue-400 transition shadow-inner text-black">
        </div>

        <div class="text-center">
            <button type="submit"
                    class="bg-blue-500 text-white font-semibold px-8 py-3 rounded-xl hover:bg-blue-600 hover:scale-105 transition transform shadow-lg">
                Send Emails
            </button>
        </div>
    </form>
</div>

<style>
    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(-20px);}
        to {opacity: 1; transform: translateY(0);}
    }
    .animate-fadeIn {
        animation: fadeIn 0.8s ease-out;
    }
</style>

</body>
</html>
